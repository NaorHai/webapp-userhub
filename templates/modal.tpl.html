<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group box">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="enter user name">
                    </div>
                    <div class="form-group box">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="enter user email">
                    </div>
                    <div class="form-group box">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="enter user address">
                    </div>
                    <div class="form-group date ">
                        <label for="date">Join Date</label>
                        <input type="text" class="form-control" id="date" value="{{getLocalDate()}}" disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-ng-click="callbackbuttonright()">Save</button>

            </div>
        </div>
    </div>
</div>
